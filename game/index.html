<script>
setInterval(function getdata(){
    var apiUrl = 'https://dea3aef8fcbf.ngrok.io/api/v1/resources/game';
    fetch(apiUrl)
    .then(response => response.json())
    .then(data => { 
        if(data[0].result==0){
            $("#coin").attr("src", "image/head-flat.png");
        }
        else if(data[0].result==1)
        {
            $("#coin").attr("src", "image/tail-flat.png");
        }
        document.getElementById("con").innerHTML = data[0].time
        if(data[0].time==0){
            $("#coin").attr("src", "image/coin-spin.gif");
        }
    });
    //.then(data =>{console.log(data[0].time)});
},1000);
